server:
  port: 8083

spring:
  application:
    name: product-service

  datasource:
    url: jdbc:h2:mem:productdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

logging:
  level:
    org.springframework.security: INFO
    org.springframework.web: INFO
    com.marketplace.product_service: DEBUG
    org.hibernate.SQL: DEBUG

internal:
  api-key: ${INTERNAL_API_KEY:internal-dev-key}
