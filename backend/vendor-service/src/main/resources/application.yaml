server:
  port: 8084

spring:
  application:
    name: vendor-service

  datasource:
    url: jdbc:h2:mem:vendordb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

logging:
  level:
    org.springframework.security: INFO
    org.springframework.web: INFO
    com.marketplace.vendor_service: DEBUG
    org.hibernate.SQL: DEBUG

auth:
  service:
    url: ${AUTH_SERVICE_URL:http://localhost:8081}
  internal:
    api-key: ${INTERNAL_API_KEY:internal-dev-key}
