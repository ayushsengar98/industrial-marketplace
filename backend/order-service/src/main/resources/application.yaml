server:
  port: 8085

spring:
  application:
    name: order-service

  datasource:
    url: jdbc:h2:mem:orderdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

jwt:
  secret: ${JWT_SECRET:supersecretkeysupersecretkeysupersecretkey}

product:
  service:
    url: ${PRODUCT_SERVICE_URL:http://localhost:8083}

internal:
  api-key: ${INTERNAL_API_KEY:internal-dev-key}

logging:
  level:
    org.springframework.security: INFO
    org.springframework.web: INFO
    com.marketplace.order_service: DEBUG
