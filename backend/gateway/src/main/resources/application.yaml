server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowedOriginPatterns:
              - "http://localhost:*"
              - "http://127.0.0.1:*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - Authorization
              - Content-Type
              - Accept
            allowCredentials: true
            maxAge: 3600

      routes:
        # Auth Service Routes
        - id: auth-service
          uri: http://auth-service:8081  # Changed from localhost to service name
          predicates:
            - Path=/auth/**

        # Product Service Routes
        - id: product-service
          uri: http://product-service:8083  # Changed from localhost to service name
          predicates:
            - Path=/api/products/**

        # Vendor Service Routes
        - id: vendor-service
          uri: http://vendor-service:8084  # Changed from localhost to service name
          predicates:
            - Path=/api/vendor/**

        # Order Service Routes
        - id: order-service
          uri: http://order-service:8085
          predicates:
            - Path=/api/orders/**

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:supersecretkeysupersecretkeysupersecretkey}

# Logging
logging:
  level:
    org.springframework.cloud.gateway: INFO
    org.springframework.web.cors: INFO
    com.marketplace.gateway: DEBUG
