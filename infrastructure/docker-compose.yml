version: "3.9"

services:
  # Databases
  postgres:
    image: postgres:15
    container_name: marketplace_postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: marketplace
    ports:
       - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - marketplace-network

  mongodb:
    image: mongo:latest
    container_name: marketplace_mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - marketplace-network

  redis:
    image: redis:alpine
    container_name: marketplace_redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - marketplace-network

  # Microservices
  auth-service:
    build:
      context: ../backend/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    restart: always
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: authdb
      DB_USER: admin
      DB_PASSWORD: admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY:-internal-dev-key}
    depends_on:
      - postgres
      - redis
    networks:
      - marketplace-network

  product-service:
    build:
      context: ../backend/product-service
      dockerfile: Dockerfile
    container_name: product-service
    restart: always
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: mongodb
      DB_PORT: 27017
      DB_NAME: productdb
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - mongodb
      - redis
      - auth-service
    networks:
      - marketplace-network

  vendor-service:
    build:
      context: ../backend/vendor-service
      dockerfile: Dockerfile
    container_name: vendor-service
    restart: always
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: vendordb
      DB_USER: admin
      DB_PASSWORD: admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      AUTH_SERVICE_URL: http://auth-service:8081
      INTERNAL_API_KEY: ${INTERNAL_API_KEY:-internal-dev-key}
    depends_on:
      - postgres
      - redis
      - auth-service
    networks:
      - marketplace-network

  order-service:
    build:
      context: ../backend/order-service
      dockerfile: Dockerfile
    container_name: order-service
    restart: always
    ports:
      - "8085:8085"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JWT_SECRET: ${JWT_SECRET}
      PRODUCT_SERVICE_URL: http://product-service:8083
      INTERNAL_API_KEY: ${INTERNAL_API_KEY:-internal-dev-key}
    depends_on:
      - auth-service
    networks:
      - marketplace-network

  gateway:
    build:
      context: ../backend/gateway
      dockerfile: Dockerfile
    container_name: gateway
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      AUTH_SERVICE_URL: http://auth-service:8081
      PRODUCT_SERVICE_URL: http://product-service:8083
      VENDOR_SERVICE_URL: http://vendor-service:8084
      ORDER_SERVICE_URL: http://order-service:8085
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - auth-service
      - product-service
      - vendor-service
      - order-service
    networks:
      - marketplace-network

  # Optional: Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - marketplace-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - marketplace-network

volumes:
  postgres_data:
  mongo_data:

networks:
  marketplace-network:
    driver: bridge
